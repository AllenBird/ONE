<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="fullpage.css" rel="stylesheet" type="text/css" />
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="animate.css" rel="stylesheet" type="text/css" />
<script src="js.js"></script>
<script src="fullpage.js"></script>
<title>七夕</title>

</head>

<body>
 
<div id="content">
    <!--page1-->
        <div class="section page1 ">
            <!--中间地球-->
            <div class="pic p1_earth "><img src="img/demo.png" /></div>	
            
            <!--左侧地球-->
            <div class="pic p1_earth "><img src="img/demo.png" /></div>	
            <!--底下星球-->
            <div class="pic p1_plant_orange "><img src="img/demo.png" /></div>	
            <!--远处星球-->
            <div class="pic p1_plant_gray "><img src="img/demo.png" /></div>	
           <!--远处星球2-->
            <div class="pic p1_plant_ligth_gray "><img src="img/demo.png" /></div>    
           
            <!--点点星球-->
            <div class="pic global_plant_dot p1_dot1 "></div>
            <div class="pic global_plant_dot p1_dot2 "></div>
            <div class="pic global_plant_dot p1_dot3 "></div>
            <div class="pic global_plant_dot p1_dot4 "></div>	                                                                                                                                
            <!--卫星-->
            <div class="pic p1_satellite p1_satellite1 animated  infinite gif duration3 "><img src="img/demo.png" /></div>    
            <div class="pic p1_satellite p1_satellite2 animated  infinite gif duration3 "><img src="img/demo.png" /></div>    
            <div class="pic p1_satellite p1_satellite3 animated  infinite gif duration3 "><img src="img/demo.png" /></div>    
            <div class="pic p1_satellite p1_satellite4 animated  infinite gif duration3 "><img src="img/demo.png" /></div>    
            <!--流星-->
            <div class="pic global_meteor_rtl p1_m1"><img src="img/demo.png" /></div>	
                           
            <!--底部按钮-->
            <div class=" pic global_next_button   animated  infinite flash duration2"><img src="img/demo.png" /></div>	

        </div>
    
    <!--page2-->
        <div class="section page2 ">
      		    <!--流星-->
            <div class="pic global_meteor_rtl p2_m1"><img src="img/demo.png" /></div>	
            
               <!--声波-->
            <div class="pic p2_wave"><img src="img/demo.png" /></div>	
            
        	  <!--对话框-->
            <div class="pic p2_talk"><img src="img/demo.png" /></div>	
            
       		  <!--外星女底部-->
            <div class="pic p2_girl_body"><img src="img/demo.png" /></div>	
            <div class="pic p2_girl_eye"><img src="img/demo.png" /></div>	
            <div class="pic p2_girl_hand"><img src="img/demo.png" /></div>	
            
        
        	 <!--星球底部-->
            <div class="pic p2_plant_bg"><img src="img/demo.png" /></div>	
              <!--点点星球-->
            <div class="pic global_plant_dot p2_dot1 "></div>
            <div class="pic global_plant_dot p2_dot2 "></div>
            <div class="pic global_plant_dot p2_dot3 "></div>
            
            <!--底部按钮-->
            <div class=" pic global_next_button"><img src="img/demo.png" /></div>	
            
            
            
        </div>
    
    <!--page3-->
        <div class="section page3 ">
        	    <!--声波-->
            <div class="pic p3_wave"><img src="img/demo.png" /></div>	
				<!--火箭-->
            <div class="pic p3_rocket"><img src="img/demo.png" /></div>	
                <!--流星-->
            <div class="pic global_meteor_rtl p3_m1"><img src="img/demo.png" /></div>	
            

            
            
             <!--星球底部-->
            <div class="pic p3_plant_bg"><img src="img/demo.png" /></div>	
            
             <!--底部按钮-->
            <div class=" pic global_circle_button">
            	<div></div>
            </div>	
            
            
        </div>
    
    <!--page4-->
        <div class="section page4 ">

            <!--进度条-->
            <div class="p4_loading_bar pic">
                <ul>
                    <li id="p4_b1" class="active"></li>
                    <li id="p4_b2" class="active"></li>
                    <li id="p4_b3" class="active"></li>
                    <li id="p4_b4" class="active"></li>
                    <li id="p4_b5" class="active"></li>
                    <li id="p4_b6" class="active"></li>
                    <li id="p4_b7" ></li>
                    <li id="p4_b8" ></li>
                    <li id="p4_b9" ></li>
                    <li id="p4_b10" ></li>
                    <li id="p4_b11" ></li>
                    <li id="p4_b12" ></li>
                    <li id="p4_b13" ></li>
                    <li id="p4_b14" ></li>
                    <li id="p4_b15" ></li>
                    <li id="p4_b16" ></li>
                    <li id="p4_b17" ></li>
                    <li id="p4_b18" ></li>
                    <li id="p4_b19" ></li>
                    <li id="p4_b20" ></li>
                </ul>
            </div>    

             <!--流星-->
            <div class="pic global_meteor_ltr p4_m1"><img src="img/demo.png" /></div>	
            <div class="pic global_meteor_ltr p4_m2"><img src="img/demo.png" /></div>	
            
			<!--蓝色星球-->
            <div class="pic p4_plant_blue_small "><img src="img/demo.png" /></div>	
        	
            <!--向下箭头-->
            <div class="pic p4_arrow "><img src="img/demo.png" /></div>   
            
            <!--飞船-->
            <div class="pic p4_ufo "><img src="img/demo.png" /></div>	
         	
             <!--飞船投影文字-->
            <div class="pic p4_dt "><img src="img/demo.png" /></div>	
        
        
          <!--底部按钮-->
            <div class=" pic global_circle_button">
            	<div></div>
            </div>	
            
            
            
        </div>
    
     
    <!--page5-->
        <div class="section page5 ">
          <!--爱心眼睛-->
            <div class="pic p5_eye "><img src="img/demo.png" /></div>   
            <!--情侣-->
            <div class="pic p5_couple "><img src="img/demo.png" /></div>   
          <!--爱心-->
            <div class="pic p5_heart p5_h1 "><img src="img/demo.png" /></div>   
            <div class="pic p5_heart p5_h2 "><img src="img/demo.png" /></div>   
            <div class="pic p5_heart p5_h3 "><img src="img/demo.png" /></div>   
            <div class="pic p5_heart p5_h4 "><img src="img/demo.png" /></div>   
        <!--文字-->
           <div class="pic p5_text ">
                <span class="p5_green_tl l"></span>
                <span class="p5_green_tr r"></span>
                <div>文字文字</div>
                <span class="c"></span>
            </div>   

        <!--分享-->
           <div class="pic p5_share ">点击分享</div> 

        </div>
</div>   	
 
    <script type="text/javascript">
        $(document).ready(function(){
            pageinit(); 
            page1init();
        });
    </script> 
</body>
</html>
